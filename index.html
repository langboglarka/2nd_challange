<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_2.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="nav">
            <a class="nav nav-logo" href="#">
              <img src="images/logo.svg" alt="logo"></a>
          </div>
          <main class="head">
            <div class="head head-text">
              <h1>We're <br><span class="coming">coming</span><br><span class="soon">soon</span></h1>
              <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <div class="form">
              <form action="#">
                <input class="email" type="email" required placeholder="Email Address">
                <label for="email"></label>
                <button for="email" href="#" class="btn-email"><img src="images/icon-arrow.svg" alt="next" class="next"></button>
              </form>
            </div>
          </main>
        </div>
      </header>
    </body>
    </html>
